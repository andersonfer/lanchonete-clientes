apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientes-deployment
  labels:
    app: clientes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clientes
  template:
    metadata:
      labels:
        app: clientes
    spec:
      containers:
        - name: app
          image: {{ECR_CLIENTES}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http

          # Configurações via ConfigMap
          envFrom:
            - configMapRef:
                name: clientes-config

          # Variáveis de ambiente do banco de dados via Secret (RDS)
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_PORT
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_DATABASE

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Health checks escalonados
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
