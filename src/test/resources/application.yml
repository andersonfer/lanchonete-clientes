# Configurações específicas para ambiente de teste
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: embedded
      platform: h2
      schema-locations: classpath:schema-test.sql
      data-locations: classpath:data-test.sql
